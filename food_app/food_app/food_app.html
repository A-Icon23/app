<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!-- Importing Poppins font -->
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="RIGO Logo"> <!-- Replace "logo.png" with your logo image path -->
      <h1>RIGO</h1>
    </div>
    <div class="user-icon" id="userIcon">
        <a href="login.html"><img src="user-icon.png" alt="User Icon"> </a> <!-- Update link to login page -->
    </div>
  </header>
  <main>
        <section id="menu" class="grid-container">
      <!-- Food items will be dynamically added here -->
    </section>
    <section id="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: $0</p>
      <button id="checkout">Checkout</button>
    </section>
  </main>
  <div id="popup" class="popup"></div>
  <script src="scripts.js"></script>
</body>
</html>
